<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inconsolata:wght@300;400;700&display=swap"
			rel="stylesheet"
			defer
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<style>
		::-moz-selection {
			/* Code for Firefox */
			color: #f60052;
			background: white;
		}

		::selection {
			color: #f60052;
			background: white;
		}
	</style>
	<body
		style="font-family: 'Comfortaa', cursive; font-family: 'Inconsolata', monospace; select"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
